{% extends 'todoapp/base.html' %}

{% block element %}
  <ul class="todo-list">
    {% for todo in todos %}
      <li>
        {{todo.text}}
        <a class="btn btn-default" href="{% url 'todoapp:toggle_todo' pk=todo.pk %}"><span class="glyphicon glyphicon-ok"></span></a>
        <a class="btn btn-default" href="{% url 'todoapp:delete_todo' pk=todo.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
