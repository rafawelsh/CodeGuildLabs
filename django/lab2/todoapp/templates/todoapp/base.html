{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>


    <link rel="stylesheet" href="{% static 'css/todoapp.css' %}">


    
  </head>
  <body>
    <h1>TODO LIST</h1>
    <div class="container-app">

      <div class="add-todo">
        <form action="{% url 'todoapp:add_todo' %}" method='POST'>
          {% csrf_token %}
          <input type="text" name="todo_text" placeholder="new todo" />
          <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-plus"></span></button>
        </form>
      </div>

      <div class="list">
      {% block element %}
      {% endblock %}
      </div>

    </div>
  </body>
</html>
